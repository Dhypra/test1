<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <h1 class="text-center pomodoro">POMODORO</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form action="/" method="post">
                    <button type="submit" class="st">Pomodoro</button>
                </form>
            </div>
            <div class="col">
                <form action="/short" method="post">
                    <button type="submit" class="st">Short break</button>
                </form>
            </div>
            <div class="col">
                <form class="str" action="/long" method="post">
                    <button type="submit" class="st">Long break</button>
                </form>
            </div>
            <div class="col-12 time">
                <h1 id="demo">15:00</h1>
            </div class="col-12 btn">
            <button id="click" class="btn btn-outline-primary">START</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c731dfd666.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
    $("body").css("background", "rgba(120,70,255,1)");
    $("#click").click(() => {
        var countDownDate = new Date().getTime() + 901000;
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let nm = new String(minutes).length;
            let m = '';
            if (nm == 1) {
                m = "0" + minutes;
            } else {
                m = minutes;
            }
            console.log(nm);
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            let ns = new String(seconds).length
            let s = '';
            if (ns == 1) {
                s = "0" + seconds;
            } else {
                s = seconds;
            }
            document.getElementById("demo").innerHTML = m + ':' + s;
            document.title = `Pomodoro (${m}:${s})`;

            let t = distance / 9010;
            let r = 120 - (50 - t / 2);
            let g = 70 - (70 - (t - 30));
            let b = 255 - ((100 - t) * 1.5);
            let c = `rgba(${r},${g},${b},1)`;

            $("body").css("background", c);


            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
                document.title="EXPIRED";
            }
        }, 1000);
        document.getElementById("click").innerHTML = "RELOAD";
        $("#click").click(() => {
            location.reload();
        })
    });
</script>

</html>
